<div class="container">
    <div class="card-columns">
        <div class="card mt-4 bg-warning" style="cursor: pointer;" <!--(click)="addToDoButtonClicked()-->">
            <div class="card-body">
                <h5 class="card-title">Create New Todo</h5>
            </div>
        </div>
        <div class="card mt-4 shadow-sm" *ngFor="let item of todoList.reverse(); let i = index">
            <div class="card-body">
                <h5 class="card-title">{{item.title}} <span style="display:none">({{i}})</span></h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ item.date | date:'H:mm' }} Uhr<br>{{ item.date | date:'d. MMMM yyyy' }}</h6>
                <p class="card-text">{{item.note}}</p>
                <button type="button" class="btn btn-secondary mr-3" (click)="done(i)">Done</button>
                <a href="#" class="card-link">Another link</a>
            </div>
        </div>
    </div>
</div>
